<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    {% block title %}
    <title>Base Page</title>
    {% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .delete-styles {
        float: right;
        border: none;
      }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 0px">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #75b798;">
          <div class="container-fluid">
                <a class="navbar-brand" href="/">(logo)</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Darbai</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/uzsakymai">Dali킬 u탑sakymai</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/ppong" target="_blank">Ping pong 탑aidimas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'logout'%}" >Atsijungti</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/ppong" target="_blank">Ping pong 탑aidimas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'login'%}" >Prisijungimas/ Registracija</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>  
        </nav>
        <div class="row mt-4">{% block content %}{% endblock %}</div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
<style>
    body {
        background-color: #ffe5d0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
</html>
