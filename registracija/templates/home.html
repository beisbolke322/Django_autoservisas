{% extends 'base.html' %} 
{% block content %} 

<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Darbų rinkinių sąrašas</th>
          <th scope="col" class="delete-styles">Ištrinti</th>
        </tr>
    </thead>
    <tbody>
        {% for item in x %}
            <tr class="table-light">
              <th><a href="{{item.id}}">{{item.title}}</a></th>
              <th>
                <button
                type="submit"
                name="delete"
                value="{{item.id}}"
                class="delete-styles"
                >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-trash-2"
                >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                </button>
              </th>
            </tr>
        {% endfor %}
    </tbody>
</table>
<form method="post" action="#">
  {% csrf_token %}
  <div class="card-footer" style="display: flex">
    <input type="text" class="form-control me-1" placeholder="Naujas darbų rinkinys" aria-label="Nauja užduotis į sąrašą" aria-describedby="button-addon2" name="newT" style="margin-right: 7px;">
    <button class="btn btn-success" type="submit" id="button-addon2" name="add" value="add">+</button>
  </div>
</form>

<style>
  .delete-styles {
  float: right;
  margin-top: 4px;
  margin-right: 16px;
  }
</style>

{% endblock content %}
